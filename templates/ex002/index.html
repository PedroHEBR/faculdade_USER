<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registre-se!</title>
    <!-- linkando Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- wrapper (envolucro) principal -->
        <form class="formWrapper">
            <h1>Cadastro</h1>
            <!-- classe login -->
            <div class="inputWrapper">
                <label for="nome">Nome</label>
                <!-- coisas do input de cadastro -->
                <input type="text" placeholder="Digite o seu nome" id="nome">
            </div>
            <div class="inputWrapper">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite o seu e-mail" id="email">
            </div>
            <!-- wrapper (envolucro) da seção senha -->
            <div class="inputWrapper">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Digite a sua senha" id="senha">
            </div>
            <!-- wrapper (envolucro) da confirmação de senha -->
            <div class="inputWrapper">
                <label for="confirmeSenha">Confirmar senha</label>
                <input type="password" placeholder="Confirme a sua senha" id="confirmeSenha">
            </div>
            <!-- botão. (cadastro) -->
            <button type="button" class="btnCadastro">Cadastrar</button>
            <!-- âncora para a página de login (caso já tenha conta) -->
            <a class="anchorItem" href="../ex001/index.html">Já possui conta? Faça login!</a>
        </form>
    </main>
</body>
</html>
